<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Alkewallet</title>
</head>
<body>
<nav class="navbar fixed w-full bg-purple-900 text-white h-16 px-6 flex justify-between items-center">
    <div class="navbar-brand text-xl font-bold">Alkewallet</div>
    <div class="navbar-links space-x-4">
        <a href="/login" class="text-gray-300 hover:text-gray-100">Login</a>
        <a href="/signup" class="text-gray-300 hover:text-gray-100">Sign Up</a>
    </div>
</nav>

<main class="w-full h-screen flex justify-center items-center p-6">
    <div class="max-w-md w-full border p-10 rounded-xl">
        <h2 class="text-2xl font-semibold mb-8 text-center">Login</h2>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required
                       class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required
                       class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:bg-purple-700 w-full">Login</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
