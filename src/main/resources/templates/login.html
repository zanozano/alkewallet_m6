<div class="max-w-md w-full border p-10 rounded-xl fancy-shadow" xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 class="text-2xl font-semibold mb-8 text-center">Login</h2>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required
                       class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required
                       class="mt-1 px-4 py-2 block w-full rounded-md border border-gray-300 shadow-sm focus:border-purple-500 focus:ring focus:ring-purple-500 focus:ring-opacity-50">
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 focus:outline-none focus:bg-purple-700 w-full">Login</button>
                <div th:if="${param.error}" class="text-center mt-6">
                    <p style="color: red;">Invalid email or password. Please try again.</p>
                </div>
            </div>
        </form>
    </div>
