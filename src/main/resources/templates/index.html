<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Alkewallet</title>
</head>
<body>
<nav class="navbar fixed w-full bg-purple-900 text-white h-16 px-6 flex justify-between items-center">
    <div class="navbar-brand text-xl font-bold">
        <a href="/">Alkewallet</a>
    </div>
    <div class="navbar-links space-x-4">
        <div th:if="${session.user != null}" class="flex gap-6">
            <a href="/account" class="text-gray-300 hover:text-gray-100">Account</a>
            <a href="/logout" class="text-gray-300 hover:text-gray-100">Logout</a>
        </div>
        <div th:unless="${session.user != null}" class="flex gap-6">
            <a href="/login" class="text-gray-300 hover:text-gray-100">Login</a>
            <a href="/signup" class="text-gray-300 hover:text-gray-100">Sign Up</a>
        </div>
    </div>
</nav>


<main class="w-full min-h-screen flex justify-center items-center px-6 py-16" id="content">
    <div th:replace="~{|${content}|}"></div>
</main>

<footer class="w-full bg-purple-800 text-white py-6">
    <div class="container mx-auto px-6 flex justify-between items-center">
        <div class="text-sm">
            &copy; 2024 Alkewallet.
        </div>
    </div>
</footer>
<script>
    const backdrop = document.querySelector('.backdrop');
    const depositModal = document.getElementById('depositModal');
    const withdrawModal = document.getElementById('withdrawModal');
    const exchangeModal = document.getElementById('exchangeModal');

    function openModal(modal) {
      backdrop.style.display = 'block';
      modal.style.display = 'block';
    }

    function closeModal() {
      backdrop.style.display = 'none';
      document.querySelectorAll('.modal').forEach(modal => {
        modal.style.display = 'none';
      });
    }

    document.getElementById('depositBtn').addEventListener('click', function() {
      openModal(depositModal);
    });

    document.getElementById('withdrawBtn').addEventListener('click', function() {
      openModal(withdrawModal);
    });

    document.getElementById('exchangeBtn').addEventListener('click', function() {
      openModal(exchangeModal);
    });

    document.querySelectorAll('.close').forEach(closeBtn => {
      closeBtn.addEventListener('click', function() {
        closeModal();
      });
    });

    backdrop.addEventListener('click', function() {
      closeModal();
    });
</script>
<script>
    setTimeout(function() {
	  var successMessage = document.getElementById("successMessage");
	  if (successMessage) {
		successMessage.style.display = "none";
	  }
    }, 4000);
</script>
</body>
</html>
